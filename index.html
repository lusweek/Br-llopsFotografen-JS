<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/bf0334d3c9.js"></script>
    <link rel="stylesheet" href="./App.css">
    <title>Document</title>
</head>
<body>
    <section id='camera-section'>
        <i onclick='openGallery()' class="fa fa-picture-o icon" aria-hidden="true"></i>
        <div id="video-wrapper">
            <video autoPlay id='camera'></video>
            <canvas id='picture'></canvas>

        </div>
          <button onclick='cameraButton()' id='start-camera'>Starta kamera</button>
          <button onclick='takePicture()' id="take-picture">Ta kort</button>
          <button onclick='savePicture()' id="save-picture">Save image</button>
  
          <section id='gallery-section'>
            <i onclick='closeGallery()' class="fa fa-times-circle-o icon" aria-hidden="true"></i>
            <h3>Images</h3>
            <section id='gallery'>
            </section>
            
          </section>
  
          <section id="modal-section">
            <div id="modal">
            <i onclick='closeModal()' class="fa fa-times-circle-o icon" aria-hidden="true"></i>
                <div id="modal-img-div">

                </div>
            </div>
          </section>
      </section>
      <script src="./index.js"></script>
</body>
</html>
